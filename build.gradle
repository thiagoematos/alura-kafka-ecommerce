plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

allprojects {
    group = "br.com.alura"
    version = "1.0-SNAPSHOT"

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    subprojects.forEach {
        archives(it)
    }
}
